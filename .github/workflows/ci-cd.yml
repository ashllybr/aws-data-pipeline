    - name: Run tests
      run: |
        echo "Creating simple test..."
        mkdir -p tests
        cd tests
        cat > simple_test.py << 'EOF'
import pytest

def test_addition():
    assert 1 + 1 == 2

def test_subtraction():
    assert 5 - 3 == 2

def test_multiplication():
    assert 2 * 3 == 6

