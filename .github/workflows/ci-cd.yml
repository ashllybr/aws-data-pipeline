name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas boto3 pytest pytest-cov black flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check .
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=.
    
    - name: Create clean requirements.txt
      run: |
        echo "pandas==2.0.3" > requirements-clean.txt
        echo "boto3==1.34.0" >> requirements-clean.txt
        echo "âœ… Clean requirements.txt created"
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Package Lambda function
      run: |
        echo "ðŸ“¦ Creating Lambda deployment package..."
        mkdir package
        cd package
        pip install pandas==2.0.3 boto3==1.34.0 -t .
        zip -r ../deployment-package.zip .
        cd ..
        zip -g deployment-package.zip lambda_function.py
        echo "âœ… Deployment package created successfully"
        echo "ðŸ“Š Package size: $(du -h deployment-package.zip | cut -f1)"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lambda-deployment-package
        path: deployment-package.zip